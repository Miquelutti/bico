<div fxLayout="row" class="register-div" fxLayoutGap="20px">
  <div fxLayout="column" fxFlex="50">
      <span class="title">
          Encontre diversos profissionais com seguro
          <span class="color-title title">
              em sua região.
          </span>
      </span>
      <span class="sub-title">
          Cadastre-se Já! Ou faça login para continuar.
      </span>
  </div>
      <mat-card-content fxFlex="100" fxLayout='column'>
        <div class="card">
          <h4 class="card-header">Faça Seu login</h4>
          <div class="card-body">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                      <label for="username">Username</label>
                      <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                          <div *ngIf="f.username.errors.required">Username é Obrigatorio!</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="password">Senha</label>
                      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors.required">Senha e Obrigatorio!</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <button [disabled]="loading" class="btn btn-primary">
                          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                          Login
                      </button>
                      <a [routerLink]="['/register']" class="btn btn-link">Registrar</a>
                  </div>
              </form>
          </div>
      </div>
      </mat-card-content>
</div>
