<div fxLayout="column">
  <h1 fxLayoutAlign="space-around center" class="text-main-title">Encontre servi√ßos por categoria</h1>
  <div class="card-width mat-card-cvr" fxLayoutAlign="center center">
    <div *ngFor="let folder of folders" fxFlex="75%">
      <mat-card fxFlex="75%" class="mat-card-cvr  example-card mat-elevation-z8" (click)="onSelectCard()" [ngClass]="{'card-selected mat-elevation-z4': selected}">
        <mat-card-header>
          <mat-card-title class="font-section">{{folder.name}}</mat-card-title>
        </mat-card-header>
        <img class="imagecontain" src="{{folder.photo}}">
        <mat-card-actions>
          <button class="button-visualizar button-label" mat-button>VER</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
